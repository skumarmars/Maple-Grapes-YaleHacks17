<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="icon.css">
</head>
    <body>
        <section class="contentSection">
            <div class="row">
                <div class="col m3 sideBar">
                    <div class="logoContainer">
                        <img src="../data/maplegrapes.png" alt="" height="120">
                    </div>
                    <div class="inputContainer">
                        <div class="searchContainer">
                            <input type="text" class="searchBar" placeholder="Search for a topic" id="searchInput">
                            <i class="material-icons prefix">search</i>
                        </div>
                        <select id="industrySelect">
                            <option value="technology">Technology</option>
                            <option value="pharmaceutical">Pharma</option>
                            <option value="Finance">Finance</option>
                            <option value="Media">Media & Telecom</option>
                            <option value="Transportation">Transportation</option>
                            <option value="AgriBusiness">AgriBusiness</option>
                            <option value="Industry">Industry & Infrastructure</option>
                        </select>
                        <label>Select an industry to reserach</label>
                        <button id="searchBtn" class="btn waves-effect waves-light blue lighten-1 btn-large" type="submit" name="action">Search
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <div class="col m9 content">
                    <div class="preloader-wrapper big">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                            <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                            </div><div class="circle-clipper right">
                            <div class="circle"></div>
                            </div>
                        </div>
                        <div class="spinner-layer spinner-red">
                            <div class="circle-clipper left">
                              <div class="circle"></div>
                            </div><div class="gap-patch">
                              <div class="circle"></div>
                            </div><div class="circle-clipper right">
                              <div class="circle"></div>
                            </div>
                          </div>
                    
                          <div class="spinner-layer spinner-yellow">
                            <div class="circle-clipper left">
                              <div class="circle"></div>
                            </div><div class="gap-patch">
                              <div class="circle"></div>
                            </div><div class="circle-clipper right">
                              <div class="circle"></div>
                            </div>
                          </div>
                    
                          <div class="spinner-layer spinner-green">
                            <div class="circle-clipper left">
                              <div class="circle"></div>
                            </div><div class="gap-patch">
                              <div class="circle"></div>
                            </div><div class="circle-clipper right">
                              <div class="circle"></div>
                            </div>
                          </div>
                    </div>
                    
                    <div class="loaderSection">
                        <img id="grape" src="grape.png" height="100" alt="">
                        <p id="patience">Please wait while we prepare the data for you...</p>
                    </div>
                    
                    <div class="row" id="contentContainer">
                    </div>
                    <div class="chartContainer">
                        <canvas id="myChart"></canvas>                            
                    </div>
                </div>
            </div>
        </section>
        
    </body>
        
    <!-- Compiled and minified JavaScript -->
    <script src="chart.js"></script>
    <script src="material.js"></script>
    <script src="index.js"></script>
    <script src="ui.js"></script>
</html>
